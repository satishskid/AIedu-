[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"
  CYPRESS_CACHE_FOLDER = "./node_modules/.cache/Cypress"

# Build plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"

# Form processing
[[forms]]
  name = "license-request"
  
[[forms]] 
  name = "support-request"

[[forms]]
  name = "feedback"

[[forms]]
  name = "contact"

# Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Redirects for SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

# Static pages
[[redirects]]
  from = "/"
  to = "/static-pages/landing.html"
  status = 200

[[redirects]]
  from = "/request-license"
  to = "/static-pages/request-license.html"
  status = 200

[[redirects]]
  from = "/support"
  to = "/static-pages/support.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/static-pages/admin.html"
  status = 200

# Form success redirects
[[redirects]]
  from = "/license-success"
  to = "/static-pages/request-license.html?success=true"
  status = 200

[[redirects]]
  from = "/support-success" 
  to = "/static-pages/support.html?success=true"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache headers
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Admin security
[[headers]]
  for = "/static-pages/admin.html"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    Cache-Control = "no-cache, no-store, must-revalidate"

# API headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Error pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Environment-specific redirects
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"